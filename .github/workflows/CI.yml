name: CI

on:
  push:
    branches:
      - main

jobs:
  ubuntu-latest:
    name: ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Cache .nuke/temp, ~/.nuget/packages
        uses: actions/cache@v3
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj') }}
      - name: Run './build.cmd NuGetPush GitHubPush PublishGithubRelease'
        run: ./build.cmd NuGetPush GitHubPush PublishGithubRelease
        env:
          NuGetApiKey: ${{ secrets.NUGET_API_KEY }}
          PersonalAccessToken: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
